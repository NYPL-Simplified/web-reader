	<div class="galley-rw">
		<section class="body-rw Section-rw" id="section_6" epub:type="bodymatter"><div class="poem-rw poem-normal-rw exclude-auto-rw"><div class="poem-rw poem-body-rw exclude-auto-rw"><div class="poem-rw stanza-rw"><p class="para-continue-rw">He faced me, reeling in his weariness,
                  </p>

                  <p id="p71">Shouldering his load of planks, so hard to bear.</p>

                  <p id="p72">I say that he was Christ, who wrought to bless</p>

                  <p id="p73">All groping things with freedom bright as air,</p>

                  <p id="p74">And with His mercy washed and made them fair.</p>

                  <p id="p75">Then the flame sank, and all grew black as pitch,</p>

                  <p id="p76">While we began to struggle along the ditch;</p>

                  <p id="p77">And some one flung his burden in the muck,</p>

                  <p id="id00096">Mumbling: &#8220;O Christ Almighty, now I&#8217;m stuck!&#8221;</p>

               </div>
