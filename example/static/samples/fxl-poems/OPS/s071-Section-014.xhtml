		<section class="body-rw Section-rw" id="section_63" epub:type="bodymatter"><div class="poem-rw poem-normal-rw exclude-auto-rw"><div class="poem-rw poem-body-rw exclude-auto-rw"><div class="poem-rw stanza-rw">

                  <p id="p821">&#160;&#160;I wouldn&#8217;t believe them, feeling it <i>must</i> be true.
                  </p>

                  <p id="p822">Next week the bloody Roll of Honour said</p>

                  <p id="p823">&#160; &#8220;Wounded and missing&#8221;&#8212;(That&#8217;s the thing to do</p>

                  <p id="p824">When lads are left in shell-holes dying slow,</p>

                  <p id="p825">&#160;&#160;With nothing but blank sky and wounds that ache,</p>

                  <p id="p826">Moaning for water till they know</p>

                  <p id="p827">&#160;&#160;It&#8217;s night, and then it&#8217;s not worth while to wake!)</p>

                  <div class="paras-rw decoration-rw exclude-auto-rw" id="decoration8">


                     <p id="p828">* * * * *</p>

                  </div>

                  <p class="firstpara-rw" id="firstpara2">Good-bye, old lad! Remember me to God,</p>

                  <p id="p830">&#160;&#160;And tell Him that our Politicians swear</p>

                  <p id="p831">They won&#8217;t give in till Prussian Rule&#8217;s been trod</p>

                  <p id="p832">&#160;&#160;Under the Heel of England&#8230;. Are you there?&#8230;</p>

               </div>

               <div class="poem-rw stanza-rw" id="stanza121">


                  <p id="p833">Yes&#8230; and the War won&#8217;t end for at least two years;</p>

                  <p id="p834">But we&#8217;ve got stacks of men&#8230; I&#8217;m blind with tears,</p>

                  <p id="p835">Staring into the dark. Cheero!</p>

                  <p id="p836">I wish they&#8217;d killed you in a decent show.</p>

               </div>

            </div>
