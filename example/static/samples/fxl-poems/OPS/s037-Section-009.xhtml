		<section class="body-rw Section-rw" id="section_29" epub:type="bodymatter"><div class="poem-rw poem-normal-rw exclude-auto-rw"><div class="poem-rw poem-body-rw exclude-auto-rw"><div class="poem-rw stanza-rw">

                  <p id="p460">Gasping and bawling, &#8220;Fire-step&#8230; counter-attack!&#8221;</p>

                  <p id="p461">Then the haze lifted. Bombing on the right</p>

                  <p id="p462">Down the old sap: machine-guns on the left;</p>

                  <p id="p463">And stumbling figures looming out in front.</p>

                  <p id="p464">&#8220;O Christ, they&#8217;re coming at us!&#8221; Bullets spat,</p>

                  <p id="p465">And he remembered his rifle&#8230; rapid fire&#8230;</p>

                  <p id="p466">And started blazing wildly&#8230; then a bang</p>

                  <p id="p467">Crumpled and spun him sideways, knocked him out</p>

                  <p id="p468">To grunt and wriggle: none heeded him; he choked</p>

                  <p id="p469">And fought the flapping veils of smothering gloom,</p>

                  <p id="p470">Lost in a blurred confusion of yells and groans&#8230;.</p>

                  <p id="p471">Down, and down, and down, he sank and drowned,</p>

                  <p id="p472">Bleeding to death. The counter-attack had failed.</p>

               </div>
