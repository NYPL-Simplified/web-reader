		<section class="body-rw Section-rw" id="section_74" epub:type="bodymatter"><div class="poem-rw poem-normal-rw exclude-auto-rw"><div class="poem-rw poem-body-rw exclude-auto-rw"><div class="poem-rw stanza-rw">

                  <p id="p1003">Till I find you, quiet as stone</p>

                  <p id="p1004">On a hill-top all alone,</p>

                  <p id="p1005">Staring outward, gravely pondering</p>

                  <p id="p1006">Jumbled leagues of hillock-wandering.</p>

               </div>

               <div class="poem-rw stanza-rw" id="stanza141">


                  <h4 id="h47">III</h4>

                  <p id="p1007">You and I have walked together</p>

                  <p id="p1008">In the starving winter weather.</p>

                  <p id="p1009">We&#8217;ve been glad because we knew</p>

                  <p id="p1010">Time&#8217;s too short and friends are few.</p>

                  <p id="p1011">We&#8217;ve been sad because we missed</p>

                  <p id="p1012">One whose yellow head was kissed</p>

                  <p id="p1013">By the gods, who thought about him</p>

                  <p id="p1014">Till they couldn&#8217;t do without him.</p>

                  <p id="p1015">Now he&#8217;s here again; I&#8217;ve seen</p>

                  <p id="p1016">Soldier David dressed in green,</p>

                  <p id="p1017">Standing in a wood that swings</p>

                  <p id="p1018">To the madrigal he sings.</p>

                  <p id="p1019">He&#8217;s come back, all mirth and glory,</p>

                  <p id="p1020">Like the prince in a fairy story.</p>

                  <p id="p1021">Winter called him far away;</p>

                  <p id="p1022">Blossoms bring him home with May.</p>

               </div>

               <div class="poem-rw stanza-rw" id="stanza142">


                  <h4 id="h48">IV</h4>

                  <p id="p1023">Well, I know you&#8217;ll swear it&#8217;s true</p>

                  <p id="p1024">That you found him decked in blue</p>

                  <p id="p1025">Striding up through morning-land</p>

                  <p id="p1026">With a cloud on either hand.</p>

                  <p id="p1027">Out in Wales, you&#8217;ll say, he marches</p>

                  <p id="p1028">Arm-in-arm with oaks and larches;</p>

                  <p id="p1029">Hides all night in hilly nooks,</p></div></div></div><p><span class="pagebreak-rw" id="pagebreak-rw_74" epub:type="pagebreak">74</span></p></section>
