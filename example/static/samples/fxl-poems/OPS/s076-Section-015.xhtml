		<section class="body-rw Section-rw" id="section_68" epub:type="bodymatter"><div class="poem-rw poem-normal-rw exclude-auto-rw"><div class="poem-rw poem-body-rw exclude-auto-rw"><div class="poem-rw stanza-rw">

                  <p id="p899">The garden waits for something that delays.</p>

                  <p id="p900">There must be crowds of ghosts among the trees,&#8212;</p>

                  <p id="p901">Not people killed in battle,&#8212;they&#8217;re in France,&#8212;</p>

                  <p id="p902">But horrible shapes in shrouds&#8212;old men who died</p>

                  <p id="p903">Slow, natural deaths,&#8212;old men with ugly souls,</p>

                  <p id="p904">Who wore their bodies out with nasty sins.</p>

               </div>

               <div class="paras-rw decoration-rw exclude-auto-rw" id="decoration9">


                  <p id="p905">* * * * *</p>

               </div>

               <div class="poem-rw stanza-rw" id="stanza129">


                  <p id="p906">You&#8217;re quiet and peaceful, summering safe at home;</p>

                  <p id="p907">You&#8217;d never think there was a bloody war on!&#8230;</p>

                  <p id="p908">O yes, you would&#8230; why, you can hear the guns.</p>

                  <p id="p909">Hark! Thud, thud, thud,&#8212;quite soft&#8230; they never cease&#8212;</p>

                  <p id="p910">Those whispering guns&#8212;O Christ, I want to go out</p>

                  <p id="p911">And screech at them to stop&#8212;I&#8217;m going crazy;</p>

                  <p id="p912">I&#8217;m going stark, staring mad because of the guns.</p>

               </div>

            </div>

         </div>
