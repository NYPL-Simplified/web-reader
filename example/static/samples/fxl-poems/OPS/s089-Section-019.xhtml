		<section class="body-rw Section-rw" id="section_81" epub:type="bodymatter"><div class="poem-rw poem-normal-rw exclude-auto-rw"><div class="poem-rw poem-body-rw exclude-auto-rw"><div class="poem-rw stanza-rw">

                  <p id="p1134">Do you remember the stretcher-cases lurching back</p>

                  <p id="p1135">With dying eyes and lolling heads,&#8212;those ashen-grey</p>

                  <p id="p1136">Masks of the lads who once were keen and kind and gay?</p>

                  <p id="id00354"><i>Have you forgotten yet?&#8230; </i>
                  </p>

                  <p id="p1168"><i>Look up, and swear by the green of the </i><i>Spring that<br/>
you&#8217;ll never forget.</i>
                  </p>

               </div>
