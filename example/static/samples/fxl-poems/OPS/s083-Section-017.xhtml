		<section class="body-rw Section-rw" id="section_75" epub:type="bodymatter"><div class="poem-rw poem-normal-rw exclude-auto-rw"><div class="poem-rw poem-body-rw exclude-auto-rw"><div class="poem-rw stanza-rw">

                  <p id="p1030">Laughs at dawn in tumbling brooks.</p>

                  <p id="p1031">Yet, it&#8217;s certain, here he teaches</p>

                  <p id="p1032">Outpost-schemes to groups of beeches.</p>

                  <p id="p1033">And I&#8217;m sure, as here I stand,</p>

                  <p id="p1034">That he shines through every land,</p>

                  <p id="p1035">That he sings in every place</p>

                  <p id="p1036">Where we&#8217;re thinking of his face.</p>

               </div>

               <div class="poem-rw stanza-rw" id="stanza143">


                  <h4 id="h49">V</h4>

                  <p id="p1037">Robert, there&#8217;s a war in France;</p>

                  <p id="p1038">Everywhere men bang and blunder,</p>

                  <p id="p1039">Sweat and swear and worship Chance,</p>

                  <p id="p1040">Creep and blink through cannon thunder.</p>

                  <p id="p1041">Rifles crack and bullets flick,</p>

                  <p id="p1042">Sing and hum like hornet-swarms.</p>

                  <p id="p1043">Bones are smashed and buried quick.</p>

                  <p id="p1044">Yet, through stunning battle storms.</p>

                  <p id="p1045">All the while I watch the spark</p>

                  <p id="p1046">Lit to guide me; for I know</p>

                  <p id="p1047">Dreams will triumph, though the dark</p>

                  <p id="p1048">Scowls above me where I go.</p>

                  <p id="p1049"><i>You</i> can hear me; <i>you</i> can mingle
                  </p>

                  <p id="p1050">Radiant folly with my jingle,</p>

                  <p id="p1051">War&#8217;s a joke for me and you</p>

                  <p id="p1052">While we know such dreams are true!</p>

               </div>

            </div>

         </div>
