name: Cypress
on: [deployment_status]

jobs:
  cypress:
    name: Run Integration Tests on Chrome / Firefox
    if: github.event_name == 'deployment_status' && github.event.deployment_status.state == 'success' && github.event.deployment_status.environment == 'Preview â€“ web-reader'
    runs-on: ubuntu-latest
    container:
      image: cypress/browsers:node14.17.0-chrome88-ff89
      options: --user 1001 # https://github.com/cypress-io/github-action#firefox
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Cypress
        run: npm i cypress

      - name: Run Default (Electron)
        uses: cypress-io/github-action@v2
        with:
          install: false
          env:
            CYPRESS_BASE_URL: ${{ github.event.deployment_status.target_url }}

      - name: Run Chrome
        uses: cypress-io/github-action@v2
        with:
          install: false
          env:
            CYPRESS_BASE_URL: ${{ github.event.deployment_status.target_url }}
          browser: chrome

      - name: Run Firefox
        uses: cypress-io/github-action@v2
        with:
          install: false
          env:
            CYPRESS_BASE_URL: ${{ github.event.deployment_status.target_url }}
          browser: firefox
